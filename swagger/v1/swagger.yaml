---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/scores":
    post:
      summary: Creates scores
      tags:
      - Scores
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: scores created
        '400':
          description: bad request
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  username:
                    type: string
                    format: email
                  seconds:
                    type: integer
                  published_at:
                    type: string
                    format: date-time
              required:
              - username
              - seconds
              - published_at
servers:
- url: http://localhost:3000
  description: Local dev server
- url: https://boiling-bastion-54713.herokuapp.com
  description: Staging server
- url: https://mysterious-beyond-68698.herokuapp.com/
  description: Production server (direct)
- url: https://statswithfriends.com
  description: Production server
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
